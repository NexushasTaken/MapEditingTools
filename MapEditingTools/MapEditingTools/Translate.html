<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Translate</title>
	<script src="Clipboard.js"></script>
	<script src="InputBox.js"></script>
	<script src="Object.js"></script>
	<script src="Point.js"></script>
	<script src="Functions.js"></script>
	</head>

	<body style="min-width: 850px; margin:0 auto;">
		<header style="text-align:center; font-size:60px;">
			<div style="min-width:850px;">
				<button class="button" style="position:absolute; left:5px;" onclick="window.location.href='index-2.html'">Home</button>
				<div style="width:700px; margin-left:50%; position:relative; right:350px;"><b>Translate Map</b></div>
			</div>
		</header>

		<div class="wrapper" style="margin-top:50px;">
			<div style="margin-top:50px; font-size:25px; margin-left:75px;">
				Displacement:
			</div>

			<div style="margin-top:50px; font-size:25px;">
				<div class="wrapper">
					<div style="width:20px; margin-left:20px;">X:</div>
					<input id="translateX" value="0" maxlength="100" style="margin-left:20px;" onkeypress="return isNumberKey(event)">
				</div>
				<div class="wrapper">
					<div style="width:20px; margin-left:20px;">Y:</div>
					<input id="translateY" value="0" maxlength="100" style="margin-left:20px;" onkeypress="return isNumberKey(event)">
				</div>
				<div class="wrapper">
					<div style="width:20px; margin-left:20px;">Z:</div>
					<input id="translateZ" value="0" maxlength="100" style="margin-left:20px;" onkeypress="return isNumberKey(event)">
				</div>
			</div>
		</div>

		<div>
			<div class="wrapper" style="margin-top:50px;">
				<div class="inputBox">
					<div style="text-align:center">
						<textarea id="Input" placeholder="Map to Translate" wrap="off" style="width:95%; height:300px"></textarea>
					</div>
					<div align="center">
						<button id="inputCopy" onclick="copy('Input')">Copy</button>
						<button id="inputClear"  onclick="empty('Input')">Clear</button>
					</div>
				</div>

				<div style="width:20%"><button style="width:80%; margin-left:10%; margin-right:10%; padding:15px 0px; font-size:32px;" onclick="translateMap('Input', 'Output', 'translateX', 'translateY', 'translateZ')">Translate</button></div>

				<div class="outputBox">
					<div style="text-align:center">
						<textarea id="Output" placeholder="Translated Map" wrap="off" style="width:95%; height:300px"></textarea>
					</div>
					<div align="center">
						<button id="outputCopy" onclick="copy('Output')">Copy</button>
						<button id="outputClear" onclick="empty('Output')">Clear</button>
					</div>
				</div>
			</div>
		</div>
	</body>
